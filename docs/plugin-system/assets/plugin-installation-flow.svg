<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
    <style>
        .box {
            fill: white;
            stroke: #2c3e50;
            stroke-width: 2;
        }

        .arrow {
            stroke: #2c3e50;
            stroke-width: 2;
            marker-end: url(#arrowhead);
        }

        text {
            font-family: Arial, sans-serif;
            font-size: 14px;
            fill: #2c3e50;
            text-anchor: middle;
        }

        .title {
            font-size: 16px;
            font-weight: bold;
        }
    </style>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50" />
        </marker>
    </defs>

    <text x="300" y="30" class="title">Buddy 插件安装流程</text>

    <!-- Boxes -->
    <rect x="50" y="60" width="120" height="50" rx="5" class="box" />
    <text x="110" y="90">获取插件包</text>

    <rect x="200" y="60" width="120" height="50" rx="5" class="box" />
    <text x="260" y="90">验证插件包</text>

    <rect x="350" y="60" width="120" height="50" rx="5" class="box" />
    <text x="410" y="90">提取插件文件</text>

    <rect x="500" y="60" width="120" height="50" rx="5" class="box" />
    <text x="560" y="90">注册插件</text>

    <!-- Details -->
    <rect x="50" y="150" width="120" height="120" rx="5" class="box" />
    <text x="110" y="170">从URL下载</text>
    <text x="110" y="190">或</text>
    <text x="110" y="210">从本地文件选择</text>

    <rect x="200" y="150" width="120" height="120" rx="5" class="box" />
    <text x="260" y="170">检查格式</text>
    <text x="260" y="190">验证清单</text>
    <text x="260" y="210">检查兼容性</text>
    <text x="260" y="230">验证签名</text>

    <rect x="350" y="150" width="120" height="120" rx="5" class="box" />
    <text x="410" y="170">解压到用户目录</text>
    <text x="410" y="190">复制文件</text>
    <text x="410" y="210">设置权限</text>

    <rect x="500" y="150" width="120" height="120" rx="5" class="box" />
    <text x="560" y="170">添加到注册表</text>
    <text x="560" y="190">存储元数据</text>
    <text x="560" y="210">初始化配置</text>

    <!-- Arrows -->
    <line x1="170" y1="85" x2="195" y2="85" class="arrow" />
    <line x1="320" y1="85" x2="345" y2="85" class="arrow" />
    <line x1="470" y1="85" x2="495" y2="85" class="arrow" />

    <line x1="110" y1="110" x2="110" y2="145" class="arrow" />
    <line x1="260" y1="110" x2="260" y2="145" class="arrow" />
    <line x1="410" y1="110" x2="410" y2="145" class="arrow" />
    <line x1="560" y1="110" x2="560" y2="145" class="arrow" />
</svg>
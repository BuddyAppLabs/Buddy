name: Buddy Build and Release

on:
  push:
    branches:
      - pre
      - main
    paths:
      - 'buddy/**'
      - '.github/workflows/publish-buddy.yaml'

permissions:
  contents: write

env:
  RELEASE_BRANCHES: main,release

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: å‡çº§ç‰ˆæœ¬å·
        id: bump
        run: |
          cd buddy
          # è¯»å–å½“å‰ç‰ˆæœ¬å·
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "å½“å‰ç‰ˆæœ¬: $CURRENT_VERSION"

          # åˆ†å‰²ç‰ˆæœ¬å·ï¼Œå¤„ç†å¯èƒ½å­˜åœ¨çš„é¢„å‘å¸ƒåç¼€
          BASE_VERSION=$(echo $CURRENT_VERSION | cut -d'-' -f1)
          PRERELEASE_SUFFIX=$(echo $CURRENT_VERSION | grep -o '\-.*' || echo "")

          echo "åŸºç¡€ç‰ˆæœ¬: $BASE_VERSION"

          # åˆ†å‰²åŸºç¡€ç‰ˆæœ¬å·
          MAJOR=$(echo $BASE_VERSION | cut -d. -f1)
          MINOR=$(echo $BASE_VERSION | cut -d. -f2)
          PATCH=$(echo $BASE_VERSION | cut -d. -f3)

          # è·å–å½“å‰åˆ†æ”¯å
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "å½“å‰åˆ†æ”¯: $BRANCH_NAME"

          # æ£€æŸ¥æ˜¯å¦åœ¨å‘å¸ƒåˆ†æ”¯åˆ—è¡¨ä¸­
          if [[ ",$RELEASE_BRANCHES," == *",$BRANCH_NAME,"* ]]; then
            # åœ¨å‘å¸ƒåˆ†æ”¯ä¸­ï¼Œç”Ÿæˆæ­£å¼ç‰ˆæœ¬å·
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          else
            # åœ¨å…¶ä»–åˆ†æ”¯ï¼Œç”Ÿæˆé¢„å‘å¸ƒç‰ˆæœ¬å·
            # æ£€æŸ¥æ˜¯å¦å·²ç»æœ‰betaåç¼€
            if [[ "$PRERELEASE_SUFFIX" == *"beta"* ]]; then
              # æå–betaç‰ˆæœ¬å·å¹¶å¢åŠ 
              BETA_VERSION=$(echo $PRERELEASE_SUFFIX | grep -o '[0-9]*$')
              NEW_BETA=$((BETA_VERSION + 1))
              # ä½¿ç”¨åŸæ¥çš„è¡¥ä¸ç‰ˆæœ¬å·ï¼Œåªå¢åŠ  beta å·
              NEW_VERSION="$MAJOR.$MINOR.$PATCH-beta.$NEW_BETA"
            else
              # æ·»åŠ æ–°çš„betaåç¼€
              NEW_VERSION="$MAJOR.$MINOR.$PATCH-beta.0"
            fi
          fi

          echo "æ–°ç‰ˆæœ¬: $NEW_VERSION"

          # éªŒè¯ç‰ˆæœ¬å·æ ¼å¼
          if ! [[ $NEW_VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+(-beta\.[0-9]+)?$ ]]; then
            echo "é”™è¯¯: æ— æ•ˆçš„ç‰ˆæœ¬å·æ ¼å¼: $NEW_VERSION"
            exit 1
          fi

          # æ›´æ–° package.json
          sed -i "s/\"version\": \"$CURRENT_VERSION\"/\"version\": \"$NEW_VERSION\"/" package.json

          # é…ç½® Git
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # æäº¤æ›´æ”¹
          git pull
          git add package.json
          git commit -m "ğŸ”– Bump version to $NEW_VERSION"
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"
          git push --follow-tags

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          # æ£€æŸ¥æ˜¯å¦ä¸ºé¢„å‘å¸ƒç‰ˆæœ¬å¹¶è¾“å‡º
          if [[ "$NEW_VERSION" == *"-beta"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: è¾“å‡ºç»“æœ
        run: |
          echo "âœ… ç‰ˆæœ¬å·å·²æ›´æ–°åˆ°: v${{ steps.bump.outputs.version }}"

  release:
    runs-on: macos-latest
    needs: bump-version
    steps:
      # æ£€å‡ºä»£ç 
      - name: Check out Git repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }} # ç¡®ä¿checkoutæœ€æ–°çš„æäº¤ï¼ŒåŒ…æ‹¬bump-versionä¸­æ¨é€çš„

      # å¯¼å…¥ä»£ç ç­¾åè¯ä¹¦
      # å®ƒä» GitHub Secrets ä¸­è¯»å–åŠ å¯†çš„ .p12 è¯ä¹¦æ–‡ä»¶å’Œå¯†ç ï¼Œ
      # ç„¶åå°†å…¶å®‰å…¨åœ°å®‰è£…åˆ° CI ç¯å¢ƒçš„ä¸´æ—¶é’¥åŒ™ä¸²ä¸­ï¼Œä¾›åç»­æ­¥éª¤ä½¿ç”¨ã€‚
      - name: Import Code Signing Certificates
        uses: apple-actions/import-codesign-certs@v5
        with:
          p12-file-base64: ${{ secrets.MACOS_CERTIFICATES_P12 }}
          p12-password: ${{ secrets.MACOS_CERTIFICATES_P12_PASSWORD }}

      # è®¾ç½®è¿è¡Œç¯å¢ƒ
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install yq
        run: |
          brew install yq
          yq --version

      # å®‰è£…é¡¹ç›®ä¾èµ–
      - name: Install Dependencies
        run: pnpm install

      # å‡†å¤‡å…¬è¯æ‰€éœ€çš„ç¯å¢ƒå˜é‡
      - name: Prepare Notarization Environment
        id: prepare_env
        run: |
          mkdir -p .private_keys
          KEY_PATH="$GITHUB_WORKSPACE/.private_keys/AuthKey.p8"
          echo "${{ secrets.APP_STORE_CONNECT_KEY_BASE64 }}" | base64 --decode > $KEY_PATH
          echo "key_path=$KEY_PATH" >> $GITHUB_OUTPUT

      # æ„å»ºå’Œæ‰“åŒ… macOS åº”ç”¨
      # electron-builder ä¼šè‡ªåŠ¨åœ¨é’¥åŒ™ä¸²ä¸­æŸ¥æ‰¾ç”±ä¸Šä¸€æ­¥å¯¼å…¥çš„è¯ä¹¦è¿›è¡Œç­¾å
      - name: Build and Package macOS App
        id: build
        run: |
          # åˆ é™¤identity: nullé…ç½®
          yq -i 'del(.mac.identity)' buddy/electron-builder.yml

          # åªä¿ç•™ notarize: true
          yq -i '.mac.notarize = true' buddy/electron-builder.yml

          pnpm build:buddy:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: true
          APPLE_API_KEY: ${{ steps.prepare_env.outputs.key_path }}
          APPLE_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APP_STORE_CONNECT_KEY_ISSER_ID }}

      # è·å–ç‰ˆæœ¬å·ä¿¡æ¯
      # ä» package.json ä¸­è¯»å–ç‰ˆæœ¬å·ï¼Œå¹¶åˆ¤æ–­æ˜¯å¦ä¸ºé¢„å‘å¸ƒç‰ˆæœ¬ (beta)ï¼Œ
      # ä»¥ä¾¿å†³å®š GitHub Release çš„ç±»å‹ã€‚
      - name: Get Version and Release Info
        id: get_version
        run: |
          cd buddy
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ "$VERSION" == *"-beta"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      # åˆ›å»º GitHub Release å¹¶ä¸Šä¼ äº§ç‰©
      # ä½¿ç”¨ä¸Šä¸€æ­¥è·å–çš„ç‰ˆæœ¬å·åˆ›å»º Releaseï¼Œå¹¶å°†æ„å»ºå¥½çš„ .dmg, .zip ç­‰æ–‡ä»¶ä¸Šä¼ ã€‚
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: ${{ steps.get_version.outputs.prerelease }}
          files: |
            buddy/dist/*.dmg
            buddy/dist/*.zip
            buddy/dist/*.yml
            buddy/dist/*.blockmap

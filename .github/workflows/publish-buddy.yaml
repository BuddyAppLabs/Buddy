name: Buddy Build and Release

on:
  push:
    branches:
      - pre
      - main
      - new_ci
    paths:
      - 'buddy/**'
      - '.github/workflows/publish-buddy.yaml'

permissions:
  contents: write

env:
  RELEASE_BRANCHES: main,release,new_ci

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install

      - name: Import Code Signing Certificates
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.APPSTORE_CERTIFICATES_FILE_BASE64 }}
          p12-password: ${{ secrets.APPSTORE_CERTIFICATES_PASSWORD }}
          keychain-name: build.keychain

      - name: Build and Package macOS App
        id: build
        run: |
          pnpm build:buddy:mac
          # Find the name of the built DMG file
          DMG_NAME=$(find buddy/dist -name "*.dmg" -print -quit)
          echo "dmg_path=$DMG_NAME" >> $GITHUB_OUTPUT
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: true

      - name: Get Version and Release Info
        id: get_version
        run: |
          cd buddy
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ "$VERSION" == *"-beta"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: ${{ steps.get_version.outputs.prerelease }}
          files: |
            buddy/dist/*.dmg
            buddy/dist/*.zip
            buddy/dist/*.yml
            buddy/dist/*.blockmap
